<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Task6</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script>
        function validateForm() {
            var username = document.getElementById('Username').value;
            var password = document.getElementById('Password').value;

            var usernameValid = username.length >= 8;
            var passwordValid = password.length >= 8 && /[0-9]/.test(password) && /[!@#$%^&*()_+[\]{};':"\\|,.<>/?]+/.test(password);

            var errorText = document.getElementById('errorText');

            if (!usernameValid && !passwordValid) {
                errorText.style.color = 'red';
                errorText.innerHTML = 'Invalid username and password.';
                return false;
            } else if (!usernameValid) {
                errorText.style.color = 'red';
                errorText.innerHTML = 'Invalid username.';
                return false;
            } else if (!passwordValid) {
                errorText.style.color = 'red';
                errorText.innerHTML = 'Invalid password.';
                return false;
            } else {
                errorText.innerHTML = '';
            }

            return true;
        }
    </script>
</head>
<body>
    <center>
    <div class="container">
        <div class="col-md-4 justify-content-center pt-1 bg-light shadow" style="margin-top:200px;">
            <p class="display-6 pt-5">Instagram</p>
            <p id="errorText"></p>
            <form onsubmit="return validateForm()">
                <div class="input-group px-3 py-3">
                    <div class="input-group-text">                       
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
                            <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3Zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z"/>
                        </svg>
                    </div>
                    <input type="text" id="Username" class="form-control" placeholder="Username">
                </div>
                <div class="input-group px-3 py-3">
                    <div class="input-group-text">                       
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-lock" viewBox="0 0 16 16">
                            <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2zM5 8h6a1 1 0 0 1 1 1v5a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V9a1 1 0 0 1 1-1z"/>
                        </svg>
                    </div>
                    <input type="password" id="Password" class="form-control" placeholder="Password">
                </div>
                <div class="input-group px-3 py-3">
                    <button type="submit" class="btn btn-primary form-control mx-3">Login</button>
                </div>
                <div class="input-group ps-4 pb-5 mb-3">
                    <input type="checkbox" class="form-check">&nbsp;Remember me &nbsp;  
                    <a class="ps-5 ms-3" href="#">Forgot Password?</a>
                </div>
            </form>
        </div>
        <br>
        <p class="text-muted">Don't have an account? <a href="#">Sign up here.</a></p>

        <p class="text-muted">Note: Username must be atleast 8 characters and Passwords must include atleast 8 characters,1 symbol and 1 number.</p>
    </div>
    </center>
</body>
</html>
