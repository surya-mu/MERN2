<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BS Task6</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<body>
    <center>
        <form action=" " class="me-5 ps-5 bg-light text-md-start  " style="max-width: 30%; " novalidate >
            <table class="my-5 mx-4">
                <tr>
                    <td class="py-3"><label class="pb-1 form-check-label" for="Name">Name</label>
                        <div class="input-group">
                        <input class="form-control is-invalid" name="Name" type="text" required>
                        <div class="invalid-feedback">
                            Name is required.
                        </div>
                        </div>
                        
                    </td>
                </tr>
                <tr>
                    <td class="py-3"><label class="pb-1 form-check-label" for="Email">Email</label>
                        <div class="input-group ">
                        <input class="form-control is-invalid" name="Name" type="email">
                        <div class="invalid-feedback">
                            Email is required.
                        </div>
                    </div>
                    </td>
                </tr>
                <tr>
                    <td class="py-3"><label class="pb-1 form-check-label" for="Password">Password</label>
                        <div class="input-group">
                        <input class="form-control is-invalid" name="Password" type="password" required>
                        <div class="invalid-feedback">
                            Password is required.
                        </div>
                    </div>
                    </td>
                </tr>     
                <tr>
                    <td class="py-3"><label class="pb-1 form-check-label" for="Hobbies" >Hobbies
                        
                    </label>
                    
                        <INPUT class="form-control custom-input" name="Hobbies"  id= "Hobbies" type="number">

                    </td>
                    
                </tr>      
                <tr>
                    <td>
                        <center>
                            <div class="input-group text-center justify-content-center p">
                                <button class="btn btn-outline-danger bg-danger w-100 mt-4 mb-3" style="color:white;">
                                    Submit
                            </button>
                            </div>
                    </center>
                    </td>
                </tr>                                       
            </table>
    </form>
    </center>
    
</body>
</html>
