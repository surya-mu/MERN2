<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Task3</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">    

<body>


    <script>
        function multiply(){
            var num1 = document.getElementById("number").value
            var num2 = document.getElementById("number2").value

            result = num1 * num2;

            document.getElementById("Result").innerHTML= `${result}`;
        }
        function divide(){
            var num1 = document.getElementById("number").value
            var num2 = document.getElementById("number2").value

            result = num1 / num2;

            document.getElementById("Result").innerHTML= `${result}`;
        }

    </script>
    

    <center>
        <p class="display-5">Simple Calculator using .js </div></p>
        <form action="" class="my-5">
            <label for="number" class="pt-5 mb-2">Enter Input Number:</label>
            <input type="number" id="number" class="form-check" inputmode="numeric">
            <label for="number2" class="pt-5 mb-2">Enter Input Number 2:</label>
            <input type="number" id="number2" class="form-check" inputmode="numeric">
            <button type="button" class="btn-outline-danger mt-4 mx-3" onclick="multiply()">Multiply</button>
            <button type="button" class="btn-outline-danger mt-4 mx-3" onclick="divide()">Divide</button>
            <br><br>
            Result
            <textarea type="text" class="form-check" id="Result"></textarea>

        </form>
    </center>




</body>
</html>
