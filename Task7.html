<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Task1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">    
   
</head>
<body class="bg-light">
    <script>
        function getreverse(){
            var number = document.getElementById("number").value;
            var dummy = Number(number);
            var len = Number(dummy.toString().length);
            var mod;
            var sum =0;
            len--;
            while(dummy>0)
            {
                mod = dummy%10;
                dummy = Math.trunc(dummy/10);
                mod = mod * (10**len);
                sum = sum+mod;
                len--;   
            }

            console.log(sum);
            document.getElementById("result").innerHTML= `Result: ${sum}`;  
           
        }



    </script>

    <center>
        <p class="display-3 text-danger">Reversing a Number using JavaScript.</p>
        <form>
           <label for="number" class="me-3 mt-5 mb-1 text-danger "> Enter Number</label>
            <input type="text" class="form-check " id="number" name="number"/><br>
            <button type="button" class="button btn btn-outline-primary px-5 mt-3" onclick="getreverse()">Get Reverse</button>
        </form>

        <p class="h6 pt-4 text-danger"id="result">Result:</p>

    </center>
</body>
</html>
